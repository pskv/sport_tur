<!DOCTYPE html>

<head>

    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>üì± –¢–µ—Å—Ç –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã iPhone - –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ</h1>
        
        <div class="input-group">
            <label>–¢–µ—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ –¥–ª—è –≤–≤–æ–¥–∞ <span class="keyboard-type">text</span></label>
            <input type="text" id="mainInput" placeholder="–ù–∞–∂–º–∏—Ç–µ —Å—é–¥–∞ –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–Ω–æ–ø–∫–∏ –Ω–∏–∂–µ...">
        </div>

        <div class="method-buttons">
            <button onclick="method1()">üîß –ú–µ—Ç–æ–¥ 1: –§–æ–∫—É—Å —Å —Ç–∞–π–º–∞—É—Ç–æ–º</button>
            <button onclick="method2()">üéØ –ú–µ—Ç–æ–¥ 2: –°–æ–∑–¥–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—è</button>
            <button onclick="method3()">‚ö° –ú–µ—Ç–æ–¥ 3: –ö–ª–∏–∫ + –§–æ–∫—É—Å</button>
            <button onclick="method4()">üìù –ú–µ—Ç–æ–¥ 4: –î–ª—è textarea</button>
        </div>

        <div class="note">
            <strong>–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ:</strong> –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–±–ª–µ–º–∞ —Å –∏—Å—á–µ–∑–∞—é—â–µ–π –∫–ª–∞–≤–∏–∞—Ç—É—Ä–æ–π. –¢–µ–ø–µ—Ä—å –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è —Ä–∞–∑–Ω—ã–µ –º–µ—Ç–æ–¥—ã –¥–ª—è –æ–±—Ö–æ–¥–∞ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π iOS.
        </div>

        <!-- –°–∫—Ä—ã—Ç–æ–µ –ø–æ–ª–µ –¥–ª—è –º–µ—Ç–æ–¥–∞ 2 -->
        <input type="text" id="tempInput" class="hidden-input">
        <textarea id="tempTextarea" class="hidden-input"></textarea>
    </div>

    <script>
        const mainInput = document.getElementById('mainInput');
        const tempInput = document.getElementById('tempInput');
        const tempTextarea = document.getElementById('tempTextarea');

        // –ú–µ—Ç–æ–¥ 1: –§–æ–∫—É—Å —Å —Ç–∞–π–º–∞—É—Ç–∞–º–∏
        function method1() {
            console.log('–ú–µ—Ç–æ–¥ 1: –§–æ–∫—É—Å —Å —Ç–∞–π–º–∞—É—Ç–æ–º');
            mainInput.focus();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø–æ–ø—ã—Ç–æ–∫ —Ñ–æ–∫—É—Å–∞
            setTimeout(() => {
                mainInput.blur();
                setTimeout(() => {
                    mainInput.focus();
                    // –ï—â–µ –æ–¥–Ω–∞ –ø–æ–ø—ã—Ç–∫–∞ –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏
                    setTimeout(() => {
                        mainInput.focus();
                    }, 300);
                }, 200);
            }, 100);
        }

        // –ú–µ—Ç–æ–¥ 2: –°–æ–∑–¥–∞–Ω–∏–µ –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—è
        function method2() {
            console.log('–ú–µ—Ç–æ–¥ 2: –í—Ä–µ–º–µ–Ω–Ω–æ–µ –ø–æ–ª–µ');
            
            // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ –≤—Ä–µ–º–µ–Ω–Ω–æ–º –ø–æ–ª–µ
            tempInput.focus();
            
            // –ß–µ—Ä–µ–∑ –∫–æ—Ä–æ—Ç–∫–æ–µ –≤—Ä–µ–º—è –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –æ—Å–Ω–æ–≤–Ω–æ–µ –ø–æ–ª–µ
            setTimeout(() => {
                mainInput.focus();
                // –î–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ø—ã—Ç–∫–∏
                setTimeout(() => mainInput.focus(), 100);
                setTimeout(() => mainInput.focus(), 300);
            }, 50);
        }

        // –ú–µ—Ç–æ–¥ 3: –ò–º–∏—Ç–∞—Ü–∏—è –∫–ª–∏–∫–∞ + —Ñ–æ–∫—É—Å
        function method3() {
            console.log('–ú–µ—Ç–æ–¥ 3: –ö–ª–∏–∫ + –§–æ–∫—É—Å');
            
            // –°–æ–∑–¥–∞–µ–º –∏ –∏–Ω–∏—Ü–∏–∏—Ä—É–µ–º —Å–æ–±—ã—Ç–∏–µ –∫–ª–∏–∫–∞
            const clickEvent = new MouseEvent('click', {
                view: window,
                bubbles: true,
                cancelable: true
            });
            
            mainInput.dispatchEvent(clickEvent);
            
            // –ó–∞—Ç–µ–º —Ñ–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è
            setTimeout(() => {
                mainInput.focus();
            }, 10);
            
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ø—ã—Ç–∫–∏
            setTimeout(() => mainInput.focus(), 100);
            setTimeout(() => mainInput.focus(), 200);
        }

        // –ú–µ—Ç–æ–¥ 4: –î–ª—è textarea (—á–∞—Å—Ç–æ —Ä–∞–±–æ—Ç–∞–µ—Ç –ª—É—á—à–µ –Ω–∞ iOS)
        function method4() {
            console.log('–ú–µ—Ç–æ–¥ 4: Textarea –º–µ—Ç–æ–¥');
            
            // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ –≤—Ä–µ–º–µ–Ω–Ω–æ–º textarea
            tempTextarea.focus();
            
            // –ó–∞—Ç–µ–º –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –æ—Å–Ω–æ–≤–Ω–æ–µ –ø–æ–ª–µ
            setTimeout(() => {
                mainInput.focus();
                // –ú–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –ø–æ–ø—ã—Ç–∫–∏ —Ñ–æ–∫—É—Å–∞
                let attempts = 0;
                const focusInterval = setInterval(() => {
                    mainInput.focus();
                    attempts++;
                    if (attempts >= 5) {
                        clearInterval(focusInterval);
                    }
                }, 100);
            }, 50);
        }

        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π —Ñ–æ–∫—É—Å–∞
        document.querySelectorAll('input, textarea').forEach(element => {
            element.addEventListener('focus', function() {
                console.log('‚úÖ –§–æ–∫—É—Å –Ω–∞:', this.id || this.type);
            });
            
            element.addEventListener('blur', function() {
                console.log('‚ùå –ü–æ—Ç–µ—Ä—è —Ñ–æ–∫—É—Å–∞:', this.id || this.type);
            });
        });

        // –ê–≤—Ç–æ-—Ñ–æ–∫—É—Å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ (–º–æ–∂–µ—Ç –Ω–µ —Ä–∞–±–æ—Ç–∞—Ç—å –Ω–∞ iOS)
        window.addEventListener('load', () => {
            console.log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
        });
    </script>
</body>
</html>
